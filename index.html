<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>search-vk</title>

  <script defer src="src/index.js"></script>
</head>
<body>
  <noscript>JavaScript is not supported</noscript>
  <div id="app">Initializing applicationâ€¦</div>
  <script type="text/javascript">
    const apiId = new URL(document.location).searchParams.get("vkApiId");

    try {
      VK.init({ apiId });
    } catch (x) {
      window.alert(`${x.name}: ${x.message}`);
    }
  </script>
</body>
</html>
